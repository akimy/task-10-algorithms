<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Поисковик улиц</title>
</head>
<body>
    <div class="dialog dialog_hidden">
        Сервис воркеры не поддерживаются вашим браузером.
    </div>
    <main class="container">
        <div class="search">
            <div class="search__settings">
                <input 
                    type="checkbox"
                    name="hash"
                    class="settings__hash-toggle settings__hash-toggle_disabled"
                    disabled
                />
                <span class="settings__description">Идет загрузка хешкарт...</span>
            </div>
            <div class="search__perfomance"></div>
            <input 
                type="text"
                class="search__field"
                placeholder="Названия улиц обрабатываются..."
                disabled
            />
            <div class="search__list">
            </div>
        </div>
    </main>

    <script src="bundle.js"></script>
</body>
</html>
